<div class="card">
  <img class="card__avatar" [src]="user.avatar" alt="Avatar" />

  <div class="card__info-wrapper">
    <a
      class="card__email-link"
      href="mailto:{{ user.email }}"
      (click)="disablePropagation($event)"
    >
      {{ user.email }}
    </a>

    <p class="card__name">{{ user.first_name }} {{ user.last_name }}</p>
  </div>
</div>
